<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Custom RPC - Made by tycrek</title><style>body{
	background-color: #263238;
	color: #ECEFF1;
	padding: 0 8px 8px 8px;
}</style><script>const COLOURS = {
	error: '#F44336',
	success: '#4CAF50'
};

function setRPC() {
	let topline = document.getElementById('topline').value.trim();
	let bottomline = document.getElementById('bottomline').value.trim();
	let status = document.getElementById('status');

	if ((topline.length < 2 && topline.length !== 0) || (bottomline.length < 2 && bottomline.length !== 0)) {
		status.style.color = COLOURS.error;
		status.innerHTML = 'Must be 2+ characters or empty';
		return;
	}

	if (topline === '') topline = '~~USE_EMPTY~~';
	if (bottomline === '') bottomline = '~~USE_EMPTY~~';

	fetch(`http://localhost:14374/setrpc/${btoa(topline)}/${btoa(bottomline)}`)
		.then((res) => res.json())
		.then((json) => {
			if (json.success) {
				status.style.color = COLOURS.success;
				status.innerHTML = json.message;
			} else {
				status.style.color = COLOURS.error;
				status.innerHTML = json.message;
			}
		})
		.then(() => window.reload)
		.catch((err) => alert(err));
}</script></head><body><h2>Custom RPC</h2><table><tr><td>Top line:</td><td><input type="text" id="topline"/></td></tr><tr><td>Bottom line:</td><td><input type="text" id="bottomline"/></td></tr><tr style="text-align: center;"><td><button style="width: 100%" onclick="setRPC()">Set RPC</button></td><td><span id="status">&nbsp;</span></td></tr></table></body></html>
